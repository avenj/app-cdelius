name    = App-cdelius
author  = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy
copyright_year   = 2013

version = 0.001001

[@Basic]
[MetaJSON]

[@Git]
allow_dirty  = Changes
allow_dirty  = dist.ini
allow_dirty  = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
tag_format   = '%v'
tag_message  = 'dist %v'
untracked_files = warn

[MetaResources]
repository.url  = git://github.com/avenj/app-cdelius.git
repository.web  = git://github.com/avenj/app-cdelius
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[NoTabsTests]
[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::DistManifest]
[Test::Pod::LinkCheck]
[Test::ReportPrereqs]
[Test::Synopsis]
[Test::UnusedVars]

[Prereqs]
Exporter              = 0
parent                = 0
strictures            = 1

Defaults::Modern      = 0.003002

FFmpeg::Command       = 0.19

Function::Parameters  = 0

JSON::Tiny            = 0

List::Objects::WithUtils  = 1.009
List::Objects::Types      = 0

Moo                   = 0
MoopsX::ListObjects   = 0

PerlX::Maybe          = 0

Term::UI              = 0
Term::ReadLine        = 0

Text::ParseWords      = 0

Throwable::Error      = 0

Type::Utils           = 0
Type::Library         = 0
Types::Standard       = 0

YAML::Tiny            = 0

[Prereqs / RuntimeRecommends]
Term::ReadLine::Perl5  = 0

[Prereqs / TestRequires]
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
